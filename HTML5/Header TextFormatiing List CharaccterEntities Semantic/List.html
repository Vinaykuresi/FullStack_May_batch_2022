<html>
    <body>
        <!-- Un-Ordered List -->
        <ul type="disc">
            <li>Orange</li>
            <li>Grapes</li>
            <li>Apple</li>
        </ul>
        <ul type="circle">
            <li>Orange</li>
            <li>Grapes</li>
            <li>Apple</li>
        </ul>
        <ul type="square">
            <li>Orange</li>
            <li>Grapes</li>
            <li>Apple</li>
        </ul>
        <!-- Ordered List -->
        <ol type="1">
            <li>Orange</li>
            <li>Grapes</li>
            <li>Apple</li>
        </ol>
        <ol type="A">
            <li>Orange</li>
            <li>Grapes</li>
            <li>Apple</li>
        </ol>
        <ol type="a">
            <li>Orange</li>
            <li>Grapes</li>
            <li>Apple</li>
        </ol>
        <ol type="I">
            <li>Orange</li>
            <li>Grapes</li>
            <li>Apple</li>
        </ol>
        <ol type="i">
            <li>Orange</li>
            <li>Grapes</li>
            <li>Apple</li>
        </ol>
        <!-- Description List -->
        <dl>
            <dt>
                Books
            </dt>
            <dd>
                Graph Theory by Treadue
            </dd>
        </dl>
    </body>
</html>
